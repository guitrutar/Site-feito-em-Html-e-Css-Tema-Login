<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - @guitrutar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="logins">
      <div class="main-content">
        <article class="text">
          <h1>Login</h1>
          <div class="inputsl">
            <input type="text" name="nome" class="nome" placeholder="Nome..."><br><br>
            <input type="text" name="sobrenome" class="sobrenome" placeholder="Sobrenome..."><br><br>
            <input type="number" name="idade" class="idade" placeholder="Idade..."><br><br>
            <input type="email" name="email" class="email" placeholder="login@email.com..."><br><br>
          </div>
          <button type="submit" class="login">Login</button><br><br>
          <button type="submit" class="registrar">Registrar</button>
        </article> 
      </div>
    </section>
  </main>

  <footer>
    <span>
      &copy; Site de Apresentação - @guitrutar - Todos os direitos reservados
    </span>
  </footer>
</body>
</html>
